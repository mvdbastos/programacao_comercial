<html>
	<head>
		<meta charset="utf-8">
		<title>Título da Página</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<h1>Primeiro cabeçalho</h1>
		<p>Primeiro parágrafo</p>
		<img src="img/uft_logo.jpg" title="Primeira imagem" height="80" width="80" />
		<table style="width:100">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td> 
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td> 
				<td>94</td>
			</tr>
		</table>
		
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>
		
		<form action="/cadastro/" method="post">
		<label>Login: </label>
		<input type="text" name="login" placeholder="digite seu login">
		
		<label>Senha: </label>
		<input type="password" name="senha">
		
		<br/><label>Sexo: </label><br/>
		<input type="radio" name="gender" value="male" checked> Male<br/>
		<input type="radio" name="gender" value="female"> Female<br/>
		<input type="radio" name="gender" value="other"> Other<br/>
		
		<label>Curso: </label>
		<select name="cars">
			<option value="volvo">Ciência da Computação</option>
			<option value="saab">Direito</option>
			<option value="fiat">Engenharia elétrica</option>
			<option value="audi">Medicina</option>
		</select>
		<br/>
		
		<label>Mensagem: </label><br/>
		<textarea name="message" rows="10" cols="10">
		</textarea>
		<br/>
		
		<input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
		<input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
		
		<label>Idade: </label>
		<input type="number" name="idade" min="0" max="100" step="0.5" value="30">
		
		<input type="date" name="data_de_nascimento" min="2000-01-02">
		<br/>
		
		<input list="browsers" name="browser">
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
		
		<input type="hidden" name="country" value="brasil"/>
		
		<input type="reset" value="limpar">
		<input type="submit" value="enviar">
		<input type="button" value="click me!" onclick="alert('hello world!')"/>
            <div id="area-mensagens">
                Elementos de Bloco
            </div>

        Elementos <span class="destaque">de</span> Destaque

		</form>
		
	</body>
</html>
